<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pocket Frogger</title>
    <style>
      * { padding: 0; margin: 0; }

      body
      {
        background-color: grey;
      }
      canvas { background: #eee; display: block; margin: 0 auto; }
      @font-face 
      {
        font-family: 'Silkscreen';
        src: url('./slkscr.ttf');
      }

      h1
      {
        padding-top: 50px;

        font-family: 'Silkscreen';
        text-align: center;
      }
    </style>
</head>

<body>

  <h1>Pocket Frogger</h1>
  <canvas id="canvas" width="64" height="128" style="margin-top: 50px;"></canvas>
  <div id="images" style="display: none;">
    <img id="frog" src="./images/frog.png">
    <img id="background" src="./images/background.png">
    <img id="car1" src="./images/car1.png">
    <img id="car2" src="./images/car2.png">
    <img id="car3" src="./images/car3.png">
    <img id="water1" src="./images/water1.png">
    <img id="water2" src="./images/water2.png">
    <img id="water3" src="./images/water3.png">
  </div>

  <script src="./game.js"></script>



</body>

</html>
